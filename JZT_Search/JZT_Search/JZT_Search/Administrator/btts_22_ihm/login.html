<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理员登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="asset/js/html5.js"></script>

    <!-- core js files -->
<script src="../../asset/js/jquery-1.11.0.min.js"></script>
<script src="../../asset/js/bootstrap.min.js"></script>
<script src="../../asset/js/modernizr.custom.js"></script>
<script src="../../asset/js/core.js"></script>
    <!-- core js files -->

<link href="../../asset/css/bootstrap.min.css" rel="stylesheet" />
<link href="../../asset/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../asset/css/style.css" rel="stylesheet" />
<link href="../../asset/css/login.css" rel="stylesheet" />
<link href="../../asset/css/plugins/chosen/chosen.css" rel="stylesheet" />
<script src="../../../Scripts/jquery-1.7.1.js"></script>
<script src="../../jquery-easyui-1.3.1/jquery.easyui.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
   
    

</head>
<body>

<div class="container">
    <div class="row vertical-center-row">
        <form>
            <div id="loginarea">
                <h6>登录</h6>
                <hr/>
                <div class="row">
                    <div class="col-md-4">
                        <div class="image">
                            <img src="../../asset/img/loginavatar.png" class="img-responsive img-rounded" />
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="username">账号</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="账号" required />
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="密码" required />
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-md-10"></div>
                    <div class="col-md-2">
                        <input type="button" class="btn btn-success" value="登录" id="login" onclick="user_login()" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
    <script type="text/javascript">

        function user_login() {

            var name = $("#username").val();
            var pwd = $("#password").val();
            $.ajax({
                type: "post",
                contentType: "application/json",
                url: "../../../SearchService.asmx/Login",
                data: '{"name":"' + name + '","pwd":"' + pwd + '"}',
                dataType: "json",
                async: false,
                success: function (result) {
                    if (result.d == "登录失败") {
                        alert("登录失败");
                    }
                    else {
                        sessionStorage["username"] = "JZT";
                        window.location.href = "ViewInfo.html";
                    }
                },
                error: function (result) {
                    //alert(result.d);
                }
            })
        }
</script>
</html>
