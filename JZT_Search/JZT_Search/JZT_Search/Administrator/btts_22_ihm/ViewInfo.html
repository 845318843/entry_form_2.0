     <script type="text/javascript">

         //初始化
         $(function () {
             $("#create").css("display", "none");
             $("#download").css("display", "none");
             if (sessionStorage["username"] == "JZT") {
                 sessionStorage["count"] = 1;
                 sessionStorage["flag"] = 0;
                 Excue_ShowCount();
                 $("#create").css("display", "block");
                 $("#download").css("display", "block");
                 Excue();
             }

             
             //Excue();
         })


         function ShowCount(temp) {
             document.getElementById("count").innerHTML = "报名人数" + temp;
         }


         //显示报名人数
         function Excue_ShowCount() {
             if (sessionStorage["username"] == "JZT") {
                 $.ajax({
                     type: "post",
                     contentType: "application/json",
                     url: "../../../SearchService.asmx/GetCount",
                     data: '{"id":"id"}',
                     dataType: "json",
                     async: false,
                     success: function (result) {
                         //alert(result.d);
                         ShowCount(result.d);
                     },
                     error: function (result) {
                         alert(result.d);
                     }
                 })
             }
         }


         //执行
         function Excue() {
             if (sessionStorage["username"] == "JZT") {
                 $.ajax({
                     type: "post",
                     contentType: "application/json",
                     url: "../../../SearchService.asmx/GetInfo",
                     data: '{"count":' + sessionStorage["count"] + '}',
                     dataType: "json",
                     async: false,
                     success: function (result) {
                         if (result.d == "没有更多信息") {
                             sessionStorage["flag"] = 1;
                             alert("没有更多信息");
                         }
                         else {
                             sessionStorage["flag"] = 0;
                             ShowInfo(result.d);
                         }
                     },
                     error: function (result) {
                     }
                 })
             }
         }



         //将信息加载到表格中
         function ShowInfo(info) {
             //alert(info);
             if (sessionStorage["username"] == "JZT") {
                 document.getElementById("show").innerHTML = info;
             }
             
         }



         //点击下一页
         function Next() {
             if (sessionStorage["username"] == "JZT") {
                 if (sessionStorage["flag"] == 0) {
                     sessionStorage["count"] = parseInt(sessionStorage["count"]) + 1;
                     Excue();
                     if (sessionStorage["flag"] == 1) {
                         sessionStorage["count"] = parseInt(sessionStorage["count"]) - 1;
                     }

                 }
                 else {
                     alert("没有更多信息");
                 }
             }
         }



         //点击上一页

             if (sessionStorage["username"] == "JZT") {
                 if (sessionStorage["count"] == 1) {

                 }
                 else {
                     sessionStorage["count"] = parseInt(sessionStorage["count"]) - 1;
                     Excue();
                 }
             }
         }

         //生成表格

         {
             var i = 20;

                 type: "post",
                 contentType: "application/json",
                 url: "../../../SearchService.asmx/CreateList",
                 data: '{"ColumnWidth":' + ColumnWidth + '}',
                 dataType: "json",
                 async: false,
                 success: function (result) {
                     alert("生成成功,请下载");
                 },
                 error: function (result) {
                     alert(result.d);
                 }
             })
         }
